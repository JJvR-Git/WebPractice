<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcunatinate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="frame">
        <div id="screen">
            <div id="topscr"></div>
            <div id="botscr"></div>
        </div>

        <div id="keyboard">
            <div class="but num">7</div>
            <div class="but num">8</div>
            <div class="but num">9</div>
            <div class="but comm">DEL</div>
            <div class="but comm">CLR</div>
            <div class="but num">4</div>
            <div class="but num">5</div>
            <div class="but num">6</div>
            <div class="but opper"> x </div>
            <div class="but opper"> / </div>
            <div class="but num">1</div>
            <div class="but num">2</div>
            <div class="but num">3</div>
            <div class="but num opper"> + </div>
            <div class="but num opper"> - </div>
            <div class="but num">0</div>
            <div class="but num">,</div>
            <div class="but opper">ANS</div>
            <div class="but dubble">=</div>
        </div>
    </div>
    
</body>
</html>
